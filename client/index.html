<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1'>
		<title>The Church of Pentecost</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
		<link rel='stylesheet' href='styles.css'>
	</head>
	<body>
			<header class="site-header">
				<div class="nav">
					<div class="brand"><div class="logo">CP</div><div>The Church of Pentecost</div></div>
					<nav class="nav-links" aria-hidden="true" role="menu">
						<button class="nav-close" aria-label="Close menu">✕</button>
						<a href='/' role="menuitem">Home</a>
						<a href='/login.html' role="menuitem">Login</a>
						<button id="memberLogout" class="btn secondary" style="margin-left:16px">Logout</button>
					</nav>
					<button id="navToggle" class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
				</div>
			</header>

		<main class='container'>
			<section class="hero">
				<div>
					<h1 class="title">Welcome to The Church</h1>
					<div class="subtitle">Connecting people to God and one another</div>
				</div>
				<div class="text-center">
					<a class="btn" href="/register.html">Join Us</a>
				</div>
			</section>

			<section class="grid" id="announcements"></section>
			<section class="grid" id="events"></section>
		</main>

		<footer class="site-footer">
			<div>&copy; <span id="year"></span> The Church of Pentecost</div>
			<div class="muted">Built with care</div>
		</footer>

			<script>document.getElementById('year').textContent=new Date().getFullYear();</script>
			<script>
				document.getElementById('memberLogout').onclick = function() {
					localStorage.removeItem('token');
					window.location = '/login.html';
				};

				(function setupMobileNav(){
					const nav = document.querySelector('.nav-links');
					const toggle = document.getElementById('navToggle');
					if(!nav || !toggle) return;
					const closeBtn = nav.querySelector('.nav-close');
					const focusableSelector = 'a, button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])';
					let lastFocus = null;
					function openNav(){
						nav.classList.add('open');
						nav.setAttribute('aria-hidden','false');
						toggle.setAttribute('aria-expanded','true');
						toggle.classList.add('open');
						lastFocus = document.activeElement;
						const first = nav.querySelector(focusableSelector);
						if(first) first.focus();
						document.addEventListener('keydown', trapTab);
						document.addEventListener('keydown', escClose);
					}
					function closeNav(){
						nav.classList.remove('open');
						nav.setAttribute('aria-hidden','true');
						toggle.setAttribute('aria-expanded','false');
						toggle.classList.remove('open');
						if(lastFocus) lastFocus.focus();
						document.removeEventListener('keydown', trapTab);
						document.removeEventListener('keydown', escClose);
					}
					function trapTab(e){
						if(e.key !== 'Tab') return;
						const focusables = Array.from(nav.querySelectorAll(focusableSelector)).filter(el=>!el.hasAttribute('disabled'));
						if(focusables.length===0){ e.preventDefault(); return; }
						const first = focusables[0], last = focusables[focusables.length-1];
						if(e.shiftKey){ if(document.activeElement === first){ e.preventDefault(); last.focus(); } }
						else { if(document.activeElement === last){ e.preventDefault(); first.focus(); } }
					}
					function escClose(e){ if(e.key === 'Escape') closeNav(); }
					toggle.addEventListener('click', ()=>{ if(nav.classList.contains('open')) closeNav(); else openNav(); });
					if(closeBtn) closeBtn.addEventListener('click', closeNav);
					// auto-close on link click
					nav.querySelectorAll('a, button').forEach(el=>{ el.addEventListener('click', (ev)=>{ if(el.tagName.toLowerCase()==='a') closeNav(); }); });
				})();

				fetch('/api/public/announcements').then(r=>r.json()).then(j=>document.getElementById('announcements').innerHTML=j.map(a=>`<div class="card"><h3>${a.title}</h3><p>${a.content}</p></div>`).join(''));
				fetch('/api/public/events').then(r=>r.json()).then(j=>document.getElementById('events').innerHTML=j.map(e=>`<div class="card"><strong>${e.title}</strong><div class="muted">${e.date||''}</div></div>`).join(''));
			</script>
	</body>
</html>
