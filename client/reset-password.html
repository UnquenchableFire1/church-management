<!doctype html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Reset Password</title><link rel='stylesheet' href='styles.css'></head><body><main class='container'><h2>Reset Password</h2><div class='form'><input id='token' placeholder='Token from link'><input id='newpass' type='password' placeholder='New password'><button id='reset' class='btn'>Reset</button><div id='msg'></div></div></main><script>document.getElementById('reset').onclick=async ()=>{ const token=document.getElementById('token').value || new URLSearchParams(window.location.search).get('token'); const res=await fetch('/api/auth/reset',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({token, password: document.getElementById('newpass').value})}); const j=await res.json(); if(res.ok){ alert('Password reset; please login'); location='/login.html'; } else document.getElementById('msg').innerText=j.message || 'Error'; }; </script></body></html>
